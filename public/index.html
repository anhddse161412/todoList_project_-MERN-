      <div class="container">
         <h1 class="text-center text-info">Blog Management</h1>
         <!--  -->
         <form class="mb-3">
            <!-- title -->
            <div class="mb-3">
               <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="title"
               />
            </div>
            <!-- description -->
            <div class="mb-3">
               <textarea
                  class="form-control"
                  id="description"
                  placeholder="description"
               ></textarea>
            </div>
            <!-- btn -->
            <button class="btn btn-primary" id="btn-add">Add</button>
            <!-- btn grp -->
            <div
               class="
                  d-none d-flex
                  flex-row
                  justify-content-between
                  align-items-center
               "
               id="btn-group"
            >
               <button class="btn btn-dark" id="btn-back">Back</button>
               <button class="btn btn-info" id="btn-edit">Edit</button>
            </div>
         </form>
      </div>
      <!-- notification -->
      <div id="notification"></div>
